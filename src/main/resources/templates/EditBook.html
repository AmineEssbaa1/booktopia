<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Edition - Thymeleaf</title>
</head>
<body>
<header>
    <h1>Book Edition - Thymeleaf</h1>
</header>
<main>
    <form th:action="@{updateBook}" method="post">
        <div>
            <label for="idBook">Book Id: </label>
            <input type="text" id="idBook" name="idBook" th:value="${bookJsp.idBook}" readonly>
        </div>
        <div>
            <label for="title">Title: </label>
            <input type="text" id="title" name="title" th:value="${bookJsp.title}">
        </div>

        <div>
            <label for="ISBN">Genre: </label>
            <input type="text" id="ISBN" name="ISBN" th:value="${bookJsp.ISBN}">
        </div>
        <div>
            <label for="publisher">Genre: </label>
            <input type="text" id="publisher" name="publisher" th:value="${bookJsp.publisher}">
        </div>
        <div>
            <label for="designationBook">Genre: </label>
            <input type="text" id="designationBook" name="ISBN" th:value="${bookJsp.designationBook}">
        </div>
        <div>
            <label for="datePublishing">Genre: </label>
            <input type="text" id="datePublishing" name="datePublishing" th:value="${bookJsp.datePublishing}">
        </div>
        <div>
            <input type="submit" value="Update">
        </div>
    </form>
</main>
<footer>
    <a href="booksList">Books List</a>
</footer>
</body>
</html>
