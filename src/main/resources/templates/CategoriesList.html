<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Category List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Category List - Thymeleaf</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="createCategory">Category Creation</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main class="container mt-4">
    <table class="table">
        <thead>
        <tr>
            <th>Category Id</th>
            <th>Description</th>
            <th>Label</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category: ${categoriesJsp}">
            <td th:text="${category.idCategory}"></td>
            <td th:text="${category.description_category}"></td>
            <td th:text="${category.label}"></td>
            <td>
                <a onclick="return confirm('Are you sure you want to delete this item?')"
                   th:href="@{deleteCategory(id=${category.idCategory})}" class="btn btn-danger btn-sm">Delete</a>
                <a onclick="return confirm('Are you sure you want to update this item?')"
                   th:href="@{showCategory(id=${category.idCategory})}" class="btn btn-primary btn-sm">Update</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
