  <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css">
  <style>
    .book-image {
      width: 420px; /* Set the desired width */
      height: 300px; /* Set the desired height */
      object-fit: cover; /* Maintain aspect ratio and cover the container */
    }

}

    .bg-lightmint {

    }
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
<!--      height: 100vh;-->
    }
    .carousel-item img {
      max-width: 100%; /* Set the maximum width for the images */
      height: auto; /* Auto-adjust height based on the aspect ratio */
    }
 .book-showcase .card {
      margin-bottom: 20px; /* Add spacing between book containers */
    }

 .rating {
      color: #FFD700; /* Set the color for the stars */
      font-size: 18px;
      margin-top: 10px;

  <title>Book Site</title>
</head>

<body>
<div layout:fragment="content">
  <!-- Hero Section -->
  <header class="hero bg-lightmint text-white text-center py-5">
    <div class="container">
      <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-bs-target="#imageCarousel" data-bs-slide-to="0" class="active"></li>
          <li data-bs-target="#imageCarousel" data-bs-slide-to="1"></li>
          <li data-bs-target="#imageCarousel" data-bs-slide-to="2"></li>
          <!-- Add more indicators as needed -->
        </ol>

        <!-- Images -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/images/image4.jpg" class="d-block w-100" alt="Image 1">
          </div>
          <div class="carousel-item">
            <img src="/images/image2.png" class="d-block w-100" alt="Image 2">
          </div>
          <div class="carousel-item">
            <img src="/images/image3.jpg" class="d-block w-100" alt="Image 3">
          </div>
          <!-- Add more carousel items as needed -->
        </div>
      </div>
    </div>
  </header>

  <!-- Book Showcase Section -->
  <section class="book-showcase py-5">
    <div class="container">
      <h2 class="text-center mb-5">Featured Books</h2>
      <div class="row">
        <div class="col-lg-4">
          <div class="card">
            <img src="/images/book1.jpg" class="card-img-top book-image" alt="Book 1">

              <h5 class="card-title">Book Title 1</h5>
              <p class="card-text">Book Description 1</p>
              <a href="#" class="btn btn-primary">More Details</a>
              <div class="rating">

                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">

                <i class="bi bi-star-half"></i>
                <i class="bi bi-star"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card">
            <img src="/images/book3.jpg" class="card-img-top book-image" alt="Book 3">
            <div class="card-body">

              </div>

        </div>

        <!-- Add more book cards here as needed -->
        <div class="col-lg-4">
          <div class="card">
            <img src="/images/book4.jpg" class="card-img-top book-image" alt="Book 4">
            <div class="card-body">
              <h5 class="card-title">Book Title 4</h5>

          <div class="card">

            <div class="card-body">
              <h5 class="card-title">Book Title 5</h5>
              <p class="card-text">Book Description 5</p>
              <a href="#" class="btn btn-primary">More Details</a>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
      // Activate the carousel and set auto-scrolling
      document.addEventListener("DOMContentLoaded", function () {
        var carousel = new bootstrap.Carousel(document.getElementById("imageCarousel"), {
          interval: 5000, // Change slide every 5 seconds
          pause: false // Do not pause on hover
        });
      });
    </script>
</div>
