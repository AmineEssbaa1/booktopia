<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Authors List</title>
        <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.2.0/css/bootstrap.min.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Author</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="booksList">Book</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pubHousesList">Publishing House</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="authorsList">Author</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container">
            <header class="my-4 text-center">
                <h1>Authors List - Thymeleaf</h1>
            </header>
            <table class="table">
                <thead>
                    <tr>
                        <th>Author ID</th>
                        <th>Name</th>
                        <th>Biography</th>
                        <th>Nationality</th>
                        <th>Date of Birth</th>
                        <th>Date of Death</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                        <tr th:each="author:${authorsJsp}">
                            <td th:text="${author.idAuthor}"></td>
                            <td th:text="${author.name}"></td>
                            <td th:text="${author.biography}"></td>
                            <td th:text="${author.nationality}"></td>
                            <td th:text="${author.dateBirth}"></td>
                            <td th:text="${author.dateDeath}"></td>

                            <td><a th:href="@{showAuthor(id=${author.idAuthor})}" class="btn btn-primary">Edit</a></td>
                            <td><a onClick="return confirm('Are you sure you want to delete this author?')"
                                   th:href="@{deleteAuthor(id=${author.idAuthor})}" class="btn btn-danger">Delete</a></td>
                        </tr>
                </tbody>
            </table>
            <div class="mb-3">
                <a href="createAuthor" class="btn btn-secondary">Create Author</a>
            </div>
        </main>

        <footer class="bg-dark text-white text-center py-3">
            <p>&copy; 2023 BookTopia. All rights reserved.</p>
        </footer>

        <script src="webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
