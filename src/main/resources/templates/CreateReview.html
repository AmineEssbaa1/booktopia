<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Create Review - Thymeleaf</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="reviewsList">View Reviews</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main class="container mt-4">
    <form th:action="@{saveReview}" method="post">
        <div class="form-group">
            <label for="rating">Rating:</label>
            <input type="text" class="form-control" id="rating" name="rating">
        </div>
        <div class="form-group">
            <label for="reviewComments">Review Comments:</label>
            <textarea class="form-control" id="reviewComments" name="reviewComments"></textarea>
        </div>
        <div class="form-group">
            <label for="dateCreate">Creation Date:</label>
            <input type="date" class="form-control" id="dateCreate" value="${now}" name="dateCreate">
        </div>
        <button type="submit" class="btn btn-primary">Save Review</button>
    </form>
</main>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
