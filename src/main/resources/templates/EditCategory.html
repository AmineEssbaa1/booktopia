<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Creation</title>
</head>
<body>
<header>
    <h1>Category Edition - Thymeleaf</h1>
</header>
<main>
    <form th:action="@{updateCategory}" method="post">
        <div>
            <label  for="idCategory">Categorie Id : </label>
            <input  type="text" id="idCategory" name="idCategory" th:value="${categoryJsp.idCategory}">
        </div>
        <div>
            <label for="description_category">description_category : </label>
            <input type="text" id="description_category" name="description_category"
                   th:value="${categoryJsp.description_category}">
        </div>
        <div>
            <label for="label">label : </label>
            <input type="text" id="label" name="label" th:value="${categoryJsp.label}">
        </div>
        <div>
            <input type="submit" value="update">
        </div>
    </form>
</main>
<footer>
    <a href="CategoriesList">Categories List</a>
</footer>
</body>
</html>
