<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books List</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.2.0/css/bootstrap.min.css"/>
    <style>
        body {
            padding: 20px;
        }

        table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Books List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<header>
    <div class="p-1 text-center bg-light">
        <h1 class="mb-3">Books List - Thymeleaf</h1>
    </div>
</header>
<main>
    <table class="table">
        <thead>
        <tr>
            <th>Book ID</th>
            <th>Title</th>
            <th>ISBN</th>
            <th>Publisher</th>
            <th>Designation</th>
            <th>Date Publishing</th>
            <th>Delete</th>
            <th>Update</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${booksJsp}">
            <td th:text="${book.idBook}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.ISBN}"></td>
            <td th:text="${book.publisher}"></td>
            <td th:text="${book.designationBook}"></td>
            <td th:text="${book.datePublishing}"></td>
            <td><a onclick="return confirm('Are you sure you want to delete this book?')" th:href="@{deleteBook(id=${book.idBook})}">Delete</a></td>
            <td><a onclick="return confirm('Are you sure you want to update this book?')" th:href="@{showBook(id=${book.idBook})}">Update</a></td>
        </tr>
        </tbody>
    </table>
</main>
<footer>
    <a href="createBook">Add New Book</a>
</footer>
<!-- Bootstrap JS -->
<script src="webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
