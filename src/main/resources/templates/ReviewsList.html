<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reviews List - ThymeLeaf</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.2.0/css/bootstrap.min.css"/>
    <style>
        body {
            padding: 20px;
        }

        table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Reviews List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<header>
    <div class="p-1 text-center bg-light">
        <h1 class="mb-3">Reviews List - Thymeleaf</h1>
    </div>
</header>
<main>
    <table class="table">
        <thead>
        <tr>
            <th>Review ID</th>
            <th>Date</th>
            <th>Rating</th>
            <th>Comments</th>
            <th>Delete</th>
            <th>Update</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="review : ${reviewsJsp.content}">
            <td th:text="${review.idReview}"></td>
            <td th:text="${review.dateCreate}"></td>
            <td th:text="${review.rating}"></td>
            <td th:text="${review.reviewComments}"></td>
            <td><a onclick="return confirm('Are you sure you want to delete this item?')" th:href="@{deleteReview(id=${review.idReview},
            page=${currentPage},
                     size=${size})}">Delete</a></td>
            <td><a onclick="return confirm('Are you sure you want to update this item?')" th:href="@{showReview(id=${review.idReview},
            page=${currentPage},
             size=${size})}">Update</a></td>
        </tr>
        </tbody>
    </table>
    <ul class="nav nav-pills">
        <li th:each="page,status:${pages}">
            <a th:class="${status.index == currentPage ? 'btn btn-primary' : 'btn'}"
               th:href="@{reviewsList(page=${status.index}, size=${size})}"
               th:text="${status.index}"></a>
        </li>
    </ul>
</main>
<footer>
    <a href="createReview">Create Review</a>
</footer>
<!-- Bootstrap JS -->
<script src="webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
